<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body>
    <div>
        <div class="player">
            <div class="top">
                <p class="indicator">playing now</p>
            </div>
            <div class="center">
                <img src="./Amir-tatalo-8.jpg" alt="" class="album">
            </div>
            <div class="song_details">
                <div style="font-size: 16px ;">tataloo</div>
                <div style="margin-top: 7px ;font-size:  10px;">Man Bahat Ghahram</div>
            </div>
            <div class="slider">
                <div class="time">
                    <div>1:17</div>
                    <div>2:46</div>
                </div>
                <div class="slider-bar">
                    <div class="inner_slider_bar">
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="big">
                    <div class="inner_button_big">
                        <i class="fa fa-fast-backward" aria-hidden="true" style="font-size:medium;"></i>
                    </div>
                </button>
                <button class="big_play_pause">
                    
                    <div class="play_pause">
                        <i class="fa fa-pause " aria-hidden="true" style="font-size:x-large;"></i>
                    </div>
                </button>
                <button class="big">
                    <div class="inner_button_big">
                        <i class="fa fa-fast-forward" aria-hidden="true" style="font-size:medium;"></i>

                    </div>
                </button>
            </div>
            <div class="botton">
                <button class="small">
                    <div class="inner_button">
                        <i class="fa fa-random" aria-hidden="true"></i>
                    </div>
                </button>
                <button class="small">
                    <div class="inner_button">
                        <i class="fa fa-list" aria-hidden="true"></i>
                    </div>
                </button>
                
                <button class="small">
                    <div class="inner_button">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>
                </button>
                <button class="small">
                    <div class="inner_button">
                        <i class="fa fa-exchange" aria-hidden="true"></i>
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
